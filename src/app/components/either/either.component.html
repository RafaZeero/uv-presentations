<h2>What is a Data type?</h2>
<p>
  A data type is an abstraction that encapsulates one reusable coding pattern.
</p>
<h2>What is Either?</h2>
<p>
  Either is an entity whose value can be of two different types, called left and
  right.
</p>
<ul>
  <li><b>Left:</b>Error path</li>
  <li><b>Right:</b>Success path</li>
</ul>
